HOW TO RUN FRONTEND:

Run liveserver and ensure it is running inside /public/dist
MAKE SURE TO RUN WEBPACK AS WELL OR ELSE JS CHANGES WILL NOT APPEAR


DEPLOYMENT:

Cd into the root directory of Northern Course Tracker
'firebase deploy'
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northern Course Tracker</title>
  <link rel="icon" type="image/x-icon" href="./assets/Classroom Icon - Blackboard.png">
  <script src="bundle.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
  <body>
    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="index.html" style="font-weight: 550;">
        <img style="margin-right: 5px;" src="./assets/Northern Secondary School Crest.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Northern Course Tracker
      </a>
      <ul class="navbar-nav me-auto flex-row">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="account.html">Account</a>
            </li>
        </ul>
    </nav>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Enter Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="loginModalForm">
                        <div class="mb-3">
                            <label for="emailFieldL" class="form-label">Student TDSB Email</label>
                            <input type="text" class="form-control" id="emailFieldL" placeholder="E.g. adam.marshall@student.tdsb.on.ca">
                        </div>
                        <div class="mb-3">
                            <label for="passwordFieldL" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordFieldL" placeholder="E.g. NorthernKnights123">
                        </div>
                    </form>
                    <div id="modalL-err-msg"></div>
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveButton" style="position: absolute; left: 10px;" onclick="toSignUpClick()">Sign Up</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveButton" onclick="loginClick()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Enter Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="signUpModalForm">
                      <div class="mb-3">
                            <label for="firstField" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstField" placeholder="Adam" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastField" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastField" placeholder="Marshall" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailFieldS" class="form-label">Student TDSB Email</label>
                            <input type="text" class="form-control" id="emailFieldS" placeholder="E.g. adam.marshall@student.tdsb.on.ca" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordFieldS" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordFieldS" placeholder="E.g. NorthernKnights123" required>
                        </div>
                    </form>
                    <div id="modalS-err-msg"></div>
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveButton" style="position: absolute; left: 10px;" onclick="toLoginClick()">Login</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveButton" onclick="signUpClick()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="text">
      <div id="selects">
        <div class="mb-2">
          <label>Search by student or course:</label>
          <select name="search" id="search-select" onchange="getSearch(document.getElementById('search-select').value)">
            <option value="">--Please choose an option--</option>
            <option value="student">Student</option>
            <option value="course">Course</option>
          </select>
        </div>
        <div class="mb-2" id="all-subjects" style="display:none">
          <label for="subject-select">Choose a subject:</label>
          <select name="subjects" id="subject-select" onchange="getCourses()">
            <option value="">--Please choose a subject--</option>
            <option value="art">Arts</option>
            <option value="business">Business</option>
            <option value="canadianworld">Canadian & World Studies</option>
            <option value="eng">English</option>
            <option value="french">French</option>
            <option value="careers">Civics & Careers</option>
            <option value="langs">International Languages</option>
            <option value="math">Mathematics</option>
            <option value="physed">Physical Education</option>
            <option value="sci">Science</option>
            <option value="tech">Technological Education</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div id="studentset" style="display:none"></div>
        <div class="mb-2" id="all-students" style="display:none">
          <label for="student-select">Choose a student:</label>
          <select name="students" id="student-select" onchange="getStdClasses()">
            <option value="">--Please choose a student--</option>
          </select>
        </div>
        <div id="all-courses" style="display:none">
          <label for="course-select">Choose a class:</label>
          <select name="courses" id="course-select" onchange="getCrsStudents()">
            <option value="">--Please choose a class--</option>
          </select>
        </div>
        <br>
      </div>
      <div>
        <h2 id="list-text">Course List:</h2>
        <p id="list">Choose what to search by!</p>
      </div>
    </div>

    <!-- Change footer by removing link and simply putting a clickable github icon -->

        <p style="margin-bottom: 0; margin-left: 5px; margin-right: 5px;">Open-source project created by Nicholas Stakoun</p>

          <img src="assets/github-light.png" height="25" width ="25">
        </a>
        <p style="margin-bottom: 0; margin-right: 10px; margin-left: 5px;">(Feedback to nicholas@stakoun.com)</p>
      </div>
    </footer>
  </body>
</html>
