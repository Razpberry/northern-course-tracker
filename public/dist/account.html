    <div class="text">
      <p>
        Your Account
      </p>
      <div id="account-first">Your First Name: ---</div>
      <div id="account-last">Your Last Name: ---</div>
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Enter Login</h5>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="loginModalForm">
                        <div class="mb-3">
                            <label for="emailFieldL" class="form-label">Student TDSB Email</label>
                            <input type="text" class="form-control" id="emailFieldL" placeholder="E.g. adam.marshall@student.tdsb.on.ca">
                        </div>
                        <div class="mb-3">
                            <label for="passwordFieldL" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordFieldL" placeholder="E.g. NorthernKnights123">
                        </div>
                    </form>
                    <div id="modalL-err-msg"></div>
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveButton" style="position: absolute; left: 10px;" onclick="toSignUpClick()">Sign Up</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.href='index.html'">Back to Home</button>
                    <button type="button" class="btn btn-primary" id="saveButton" onclick="loginClick()">Login</button>
                </div>
            </div>
        </div>
      </div>
      <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Enter Sign Up</h5>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="signUpModalForm">
                      <div class="mb-3">
                            <label for="firstField" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstField" placeholder="Adam" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastField" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastField" placeholder="Marshall" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailFieldS" class="form-label">Student TDSB Email</label>
                            <input type="text" class="form-control" id="emailFieldS" placeholder="E.g. adam.marshall@student.tdsb.on.ca" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordFieldS" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordFieldS" placeholder="E.g. NorthernKnights123" required>
                        </div>
                    </form>
                    <div id="modalS-err-msg"></div>
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveButton" style="position: absolute; left: 10px;" onclick="toLoginClick()">Login</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.href='index.html'">Back to Home</button>
                    <button type="button" class="btn btn-primary" id="saveButton" onclick="signUpClick()">Sign Up</button>
                </div>
            </div>
        </div>
      </div>
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#coursesModal" style="margin-bottom: 20px; margin-top: 10px;">
        Edit Courses
      </button>
      <div class="modal fade" id="coursesModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="true">
        <div class="modal-dialog">
          <div class="modal-content">
            
            <!-- Modal Header -->
              <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">Enter Your Semester 1 Courses</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            
            <!-- Modal Body -->
              <div class="modal-body">
                  <form id="signUpModalForm">
                      <div class="mb-3">
                          <label for="courseField1" class="form-label">Course Code 1</label>
                          <input type="text" class="form-control" id="courseField1" placeholder="MPM2D1-12" required>
                      </div>
                      <div class="mb-3">
                          <label for="courseField2" class="form-label">Course Code 2</label>
                          <input type="text" class="form-control" id="courseField2" placeholder="ENG2D1-1" required>
                      </div>
                      <div class="mb-3">
                          <label for="courseField3" class="form-label">Course Code 3</label>
                          <input type="text" class="form-control" id="courseField3" placeholder="HFN2O1-3" required>
                      </div>
                      <div class="mb-3">
                          <label for="courseField4" class="form-label">Course Code 4</label>
                          <input type="text" class="form-control" id="courseField4" placeholder="SNC2D1-7" required>
                      </div>
                  </form>
              </div>
            
            <!-- Modal Footer -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="saveButton" onclick="updateCourses()">Save Changes</button>
              </div>
          </div>
        </div>
      </div>
